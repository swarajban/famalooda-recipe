<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Making App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Menu Making App</h1>

    <section>
        <h2>Recipe Search</h2>
        <form id="recipeSearchForm">
            <input type="text" id="searchQuery" placeholder="Search for recipes...">
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
    </section>

    <section>
        <h2>Weekly Menu</h2>
        <div id="weeklyMenu"></div>
    </section>

    <section>
        <h2>Grocery List</h2>
        <div id="groceryList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
